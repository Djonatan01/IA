<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pacman</title>
        <link rel="icon" type="image/x-icon" href="../../Public/img/pacman.png">
        <link rel="stylesheet" href="../../Public/css/style.css">
        <link rel="stylesheet" href="../../Public/css/grid.css">
    </head>
    <body>
        <div id="base"></div>
        <div class="method_selected">
            <span>Tipo de MÃ©todo:</span>
            <span id="typeMethod"></span>
        </div>
        <div class="action">
            <div class="options" id="option">
                <button class="method_option" id="Ampli">
                    <span>Amplitude</span>
                </button>
                <button class="method_option" id="Prof">
                    <span>Profundidade</span>
                </button>
                <button class="method_option" id="ProfLim">
                    <span>Profundidade Limitada</span>
                </button>
                <button class="method_option" id="AprofIter">
                    <span>Aprofundamento Iterativo</span>
                </button>
                <button class="method_option" id="AprofIter">
                    <span>Bidirecional</span>
                </button>
            </div>
            <button class="config" id="config">
                <i class="ph-fill ph-gear-six icon"></i>
            </button>
        </div>
        <div class="btns">
            <button class="btn" id="pacman">
                <img src="../../Public/img/pacman.png">
            </button>
            <button class="start" id="start">
                <div class="contentStart">
                    <span>Iniciar</span>

                        <div class="dot"></div>
                        <div class="dot"></div>

                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="dots2">

                        <div class="dot2"></div>
                        <div class="dot2"></div>
                        <div class="dot2"></div>
                        <div class="dot2"></div>
                        <div class="dot2"></div>
                        <div class="dot2"></div>
                        <div class="dot2"></div>
                        <div class="dot2"></div>
                        <div class="dot2"></div>
                    </div>
                    <div class="circle"></div>
                </div>
            </button>
            <button class="btn" id="flag">
                <i class="ph-fill ph-flag-checkered icon"></i>
            </button>
        </div>
    </body>
    <script src="../../Public/js/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="../../Public/js/Screen/ScreenManager.js"></script>
    <script src="../../Public/js/Grid/Grid.js"></script>
    <script src="../../Public/js/app.js"></script>
